<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזמנה</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap-rtl.min.css" rel="stylesheet">
    <style>
        * {
            text-align: right;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ECF0F1;
            color: #2C3E50;
        }
        
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            color: #2C3E50;
        }
        
        .form-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .form-section div {
            width: 100%;
            margin-bottom: 10px;
        }
        
        @media (min-width: 768px) {
            .form-section div {
                width: 48%;
            }
        }
        
        .form-check-inline {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        
        .form-check-inline input {
            margin-right: 5px;
        }
        
        table,
        th,
        td {
            text-align: center;
            padding: 8px;
            border: 1px solid #2C3E50;
        }
        
        table input {
            width: 100%;
            border: none;
            text-align: center;
        }
        
        .logo {
            margin-top: 20px;
            text-align: center;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }
        
        .text-danger {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #E74C3C;
        }
        
        input[type="text"] {
            width: 100%;
            border: none;
            border-bottom: 1px solid #2C3E50;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #3498DB;
            border-color: #3498DB;
        }
        
        .btn-primary:hover {
            background-color: #2980B9;
            border-color: #2980B9;
        }
        
        .btn-secondary {
            background-color: #95A5A6;
            border-color: #95A5A6;
        }
        
        .btn-secondary:hover {
            background-color: #7F8C8D;
            border-color: #7F8C8D;
        }
        
        p,
        label {
            color: #2C3E50;
        }
        
        input[type="checkbox"]:checked {
            background-color: #3498DB;
            border-color: #3498DB;
        }
        
        textarea {
            border: 1px solid #2C3E50;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>טופס הזמנה</h1>
        </header>
        <form id="orderForm">
            <div class="form-section">
                <div>
                    <p>שם לקוח: <input type="text" id="customerName"></p>
                    <p>נייד: <input type="text" id="phoneNumber"></p>
                    <p>לביצוע ע"י: <input type="text" id="byWho"></p>
                    <p>סוג הדפסה: <input type="text" id="printType"></p>
                    <p>צבע הדפסה: <input type="text" id="printColor"></p>
                </div>
                <div>
                    <p>תאריך: <input type="text" id="date"></p>
                    <p>גודל הדפסה: <input type="text" id="printSize"></p>
                    <p>מבצע הזמנה: <input type="text" id="orderExecutor"></p>
                    <p>הורדה ובדיקת מסמכים: <input type="text" id="documentsCheck"></p>
                    <p>בדיקת סיום עבודה: <input type="text" id="workCompletionCheck"></p>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="laserEmbroidery">
                <label class="form-check-label" for="laserEmbroidery">רקמה לייזר</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="uv">
                <label class="form-check-label" for="uv">UV</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tiff">
                <label class="form-check-label" for="tiff">TIFF</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="digital">
                <label class="form-check-label" for="digital">דיגיטלי</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="silk">
                <label class="form-check-label" for="silk">משי</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sticker">
                <label class="form-check-label" for="sticker">מדבקה</label>
            </div>
            <p class="text-danger">* אין לעבוד ללא הזמנה והדמיה!</p>
            <div class="table-responsive">
                <table class="table table-bordered" style="direction: rtl;">
                    <thead>
                        <tr><th>שם מוצר</th>
                            <th>צבע</th>
                            <th>3XL</th>
                            <th>XXL</th>
                            <th>XL</th>
                            <th>L</th>
                            <th>M</th>
                            <th>S</th>
                            <th>18</th>
                            <th>16</th>
                            <th>14</th>
                            <th>12</th>
                            <th>10</th>
                            <th>8</th>
                            <th>6</th>
                            <th>4</th>
                            <th>2</th>
                            <th>כמות</th>

                        </tr>
                    </thead>
                    <tbody id="products-table">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="18">
                                <button type="button" class="btn btn-primary" onclick="craeteEmptyRow(++products_table_size)">הוסף שורה</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="form-group">
                <label for="additionalNotes">הערות נוספות להזמנה</label>
                <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fullPartialPayment">
                <label class="form-check-label" for="fullPartialPayment">תשלום מלא/חלקי בסכום</label>
                <input type="text" id="paymentAmount" style="width: 100px; border: none; border-bottom: 1px solid #2C3E50; text-align: center;">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="delivery">
                <label class="form-check-label" for="delivery">משלוח</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="story">
                <label class="form-check-label" for="story">סטורי</label>
            </div>

            <button type="button" class="btn btn-primary" onclick="saveData()">שמור נתונים</button>
            <button type="button" class="btn btn-secondary" onclick="loadData()">טען נתונים</button>
        </form>
        <footer class="logo text-center mt-4">
            <a href="https://mymoment.co.il/"><img src="https://mymoment.co.il/wp-content/uploads/2020/09/Asset-1@2x.png" alt="MYmoment"></a>
            <p>רחוב בני ראם 38, באר שבע</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script>
        let products_table_size = 0;
        let products_table_tbody = document.getElementById('products-table');
        // when the document is loaded, we add 10 new rows to the table
        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 1; i <= 10; i++) {
                craeteEmptyRow(i);
                products_table_size = i;
            }
        });


        function craeteEmptyRow(idx) {
            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" id="productName${idx}"></td>
                <td><input type="text" id="color${idx}"></td>
                <td><input type="text" id="size3XL-${idx}"></td>
                <td><input type="text" id="sizeXXL-${idx}"></td>
                <td><input type="text" id="sizeXL-${idx}"></td>
                <td><input type="text" id="sizeL-${idx}"></td>
                <td><input type="text" id="sizeM-${idx}"></td>
                <td><input type="text" id="sizeS-${idx}"></td>
                <td><input type="text" id="size18-${idx}"></td>
                <td><input type="text" id="size16-${idx}"></td>
                <td><input type="text" id="size14-${idx}"></td>
                <td><input type="text" id="size12-${idx}"></td>
                <td><input type="text" id="size10-${idx}"></td>
                <td><input type="text" id="size8-${idx}"></td>
                <td><input type="text" id="size6-${idx}"></td>
                <td><input type="text" id="size4-${idx}"></td>
                <td><input type="text" id="size2-${idx}"></td>
                <td><input type="text" id="quantity${idx}"></td>
            `;
            products_table_tbody.appendChild(tr);
        }


        function saveData() {
            const data = [];
            for (let i = 1; i <= products_table_size; i++) {
                data.push({
                    quantity: document.getElementById(`quantity${i}`).value,
                    size2: document.getElementById(`size2-${i}`).value,
                    size4: document.getElementById(`size4-${i}`).value,
                    size6: document.getElementById(`size6-${i}`).value,
                    size8: document.getElementById(`size8-${i}`).value,
                    size10: document.getElementById(`size10-${i}`).value,
                    size12: document.getElementById(`size12-${i}`).value,
                    size14: document.getElementById(`size14-${i}`).value,
                    size16: document.getElementById(`size16-${i}`).value,
                    size18: document.getElementById(`size18-${i}`).value,
                    sizeS: document.getElementById(`sizeS-${i}`).value,
                    sizeM: document.getElementById(`sizeM-${i}`).value,
                    sizeL: document.getElementById(`sizeL-${i}`).value,
                    sizeXL: document.getElementById(`sizeXL-${i}`).value,
                    sizeXXL: document.getElementById(`sizeXXL-${i}`).value,
                    size3XL: document.getElementById(`size3XL-${i}`).value,
                    color: document.getElementById(`color${i}`).value,
                    productName: document.getElementById(`productName${i}`).value
                });
            }
            const additionalData = {
                customerName: document.getElementById('customerName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                byWho: document.getElementById('byWho').value,
                printType: document.getElementById('printType').value,
                printColor: document.getElementById('printColor').value,
                date: document.getElementById('date').value,
                printSize: document.getElementById('printSize').value,
                orderExecutor: document.getElementById('orderExecutor').value,
                documentsCheck: document.getElementById('documentsCheck').value,
                workCompletionCheck: document.getElementById('workCompletionCheck').value,
                laserEmbroidery: document.getElementById('laserEmbroidery').checked,
                uv: document.getElementById('uv').checked,
                tiff: document.getElementById('tiff').checked,
                digital: document.getElementById('digital').checked,
                silk: document.getElementById('silk').checked,
                sticker: document.getElementById('sticker').checked,
                additionalNotes: document.getElementById('additionalNotes').value,
                fullPartialPayment: document.getElementById('fullPartialPayment').checked,
                paymentAmount: document.getElementById('paymentAmount').value,
                delivery: document.getElementById('delivery').checked,
                story: document.getElementById('story').checked,
            };
            localStorage.setItem('formData', JSON.stringify({
                data,
                additionalData
            }));
            alert('Data saved!');
            saveToGoogleSheets(data, additionalData); // Call the function to save data to Google Sheets
        }

        function saveToGoogleSheets(data, additionalData) {
            console.log(data, additionalData);
            // const url = 'https://script.google.com/macros/s/AKfycbzmhWvaqNeib3REFUEboZo12ohuDKCiN8nT5eGORwV-fWIcJKs2qzVNPflZZLchHwvh/exec';
            const url = 'https://script.google.com/macros/s/AKfycbxRDUo4Xp6TIitk8hmaLQsj4E0HkR64vGFAlVZshKeRX_-_HstnASKUNb27mAyOCfuyAQ/exec';
            fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data,
                        additionalData
                    })
                })
                .then(response => {
                    console.log('Success:', response);
                    
                })
                .catch(error => {
                    console.error('Error:', error);

</html>
